<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Mini Bingo</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="centered-form" id="landingPage">
      <div class="centered-form__box">
        <h1>Welcome to Bingo!</h1>
        <form id="gameForm">
          <label>Display Name</label>
          <input
            type="text"
            name="username"
            placeholder="Display Name"
            required
          />
          <h3>Select between 1 or 2</h3>
          <button>1. Create Game</button>
          <input type="text" name="gamename" placeholder="Game ID" />
          <button>2. Join Game</button>
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
